<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>📝 Meus Lembretes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="my-login-page body-enter">

<!-- Botão de filtro por categoria -->
<div id="category-filter-container" class="dropdown">
  <button class="btn btn-outline-primary dropdown-toggle" type="button" id="category-filter-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    📂 Categorias
  </button>
  <div class="dropdown-menu" id="category-filter-dropdown" aria-labelledby="category-filter-btn">
    <a class="dropdown-item active" href="#" data-category="all">Todas as categorias</a>
    <div class="dropdown-divider"></div>
    <!-- Categorias serão adicionadas aqui dinamicamente -->
  </div>
</div>

<!-- Botão de Modo Noturno + Logoff -->
<div class="d-flex justify-content-end mb-3">
  <button id="dark-mode-btn" class="btn btn-outline-secondary mr-2" onclick="toggleDarkMode()">🌙 Modo Noturno</button>
  <button class="btn btn-outline-secondary" onclick="logoff()">🚪 Logoff</button>
</div>

<h1>📝 Meus Lembretes</h1>

<div id="add-btn-container">
  <button class="btn btn-success" onclick="showForm()">➕ Adicionar Lembrete</button>
</div>

<div id="form-area" class="card p-3">
  <input type="hidden" id="id" />
  <div class="form-group">
    <label for="title">Título</label>
    <input type="text" id="title" class="form-control" placeholder="Digite o título" />
  </div>

  
  <div class="form-group">
    <label for="date">Data</label>
    <input type="date" id="date" class="form-control" pattern="\d{4}-\d{2}-\d{2}" min="1900-01-01" max="2100-12-31" />
  </div>

  <div class="form-group">
    <label for="time">Hora</label>
    <input type="time" id="time" class="form-control">
  </div>

  <div class="form-group">
    <label for="priority">Prioridade</label>
    <select id="priority" class="form-control">
      <option value="low">Baixa 🔵</option>
      <option value="medium">Média 🟠</option>
      <option value="high">Alta 🔴</option>
    </select>
  </div>

  <!-- Novo campo de categoria -->
  <div class="form-group">
    <label for="category">Categoria</label>
    <div class="input-group">
      <select id="category" class="form-control">
        <option value="">Selecione ou adicione categoria</option>
        <!-- Categorias serão adicionadas aqui dinamicamente -->
      </select>
      <div class="input-group-append">
      </div>
    </div>
    <div id="new-category-container" class="mt-2" style="display: none;">
      <div class="input-group">
        <div class="input-group-append">
        </div>
      </div>
    </div>
    <!-- Área de gerenciamento de categorias -->
    <div class="mt-3">
      <h6></h6>
      <ul id="category-list" class="list-group"></ul>
    </div>
  </div>

  <div class="form-group">
    <label for="type">Tipo de Conteúdo</label>
    <select id="type" class="form-control">
      <option value="DESCRICAO">Descrição</option>
      <option value="CHECKLIST">Checklist</option>
    </select>
  </div>

  <div class="form-group" id="desc-container">
    <label for="description">Descrição</label>
    <textarea id="description" class="form-control" rows="3"></textarea>
  </div>

  <div class="form-group d-none" id="checklist-container">
    <label>Itens da Checklist</label>
    <div id="checklist-items"></div>
    <input type="text" id="new-check" class="form-control my-2" placeholder="Novo item" />
    <button class="btn btn-secondary btn-sm" onclick="addChecklistItem()">Adicionar Item</button>
  </div>

  <div class="form-group">
    <label for="color">Cor do Card</label>
    <input type="color" id="color" class="form-control" value="#007bff" />
  </div>

  <button class="btn btn-primary btn-block" id="submit-btn" onclick="addReminder()">✅ Adicionar Lembrete</button>
</div>

<div id="reminder-list"></div>

<!-- Bootstrap JS e dependências -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
