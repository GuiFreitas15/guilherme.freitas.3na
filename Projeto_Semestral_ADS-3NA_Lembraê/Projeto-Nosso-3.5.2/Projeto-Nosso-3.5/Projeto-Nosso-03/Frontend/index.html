<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page body-enter">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form id="loginForm" class="my-login-validation" novalidate>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required autofocus>
									<div class="invalid-feedback">Email inválido</div>
								</div>

								<div class="form-group">
									<label for="password">Senha</label>
									<input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
									<div class="invalid-feedback">Senha inválida</div>
								</div>
								<div id="loginError" class="alert alert-danger d-none" role="alert">
									Usuário ou senha inválidos.
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">Entrar</button>
								</div>

								<div class="mt-4 text-center">
									Ainda não tem uma conta? <a href="register.html">Criar conta</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2025 &mdash; Lembraê
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Importa o JavaScript externo -->
	<script src="js/login.js"></script>
</body>
</html>
