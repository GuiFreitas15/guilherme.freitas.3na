<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Minha Página de Login &mdash; Exemplo de Página de Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/logo.png" alt="página de login bootstrap 4">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Cadastrar</h4>
						
							<form id="registerForm" class="my-login-validation" novalidate>
								<div class="form-group">
									<label for="nome">Nome</label>
									<input id="nome" type="text" class="form-control" name="name" required autofocus>
									<div class="invalid-feedback">Informe um nome válido (apenas letras).</div>
								</div>
							
								<div class="form-group">
									<label for="email">Endereço de E-mail</label>
									<input id="email" type="email" class="form-control" name="email" required>
									<div class="invalid-feedback">Informe um e-mail válido.</div>
								</div>
							
								<div class="form-group">
									<label for="password">Senha</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
									<div class="invalid-feedback">A senha deve ter no mínimo 8 caracteres.</div>
								</div>
							
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">Registrar</button>
								</div>
							
								<div class="mt-4 text-center">
									Já tem uma conta? <a href="index.html">Voltar para Login</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2025 &mdash; Lembraê
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/register.js"></script>
</body>
</html>
